<!DOCTYPE html>
<html>
<head>
    <title>{{ picture.name }}</title>
</head>
<body>
    <h1>{{ picture.name }}</h1>
    <p>Uploaded on: {{ picture.upload_date }}</p>

    {% if picture.image %}
        <img src="{{ picture.image.url }}" alt="{{ picture.name }}" style="max-width: 500px; height: auto;">
    {% else %}
        <p>No image available.</p>
    {% endif %}

    <p><a href="/pictures">Back to all pictures</a></p>
</body>
</html>
