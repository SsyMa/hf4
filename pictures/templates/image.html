{% extends 'base.html' %}

{% block title %}{{ picture.name }}{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">{{ picture.name }}</h1>
                <p class="text-muted text-center mb-3">Uploaded on: {{ picture.upload_date|date:"Y-m-d H:i" }}</p>

                <div class="text-center mb-3">
                    {% if picture.image %}
                        <img src="{{ picture.image.url }}" alt="{{ picture.name }}" class="img-fluid rounded" style="max-width: 500px;">
                    {% else %}
                        <p class="alert alert-warning">No image available.</p>
                    {% endif %}
                </div>

                <div class="text-center">
                    <a href="/pictures" class="btn btn-secondary">Back to all pictures</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
