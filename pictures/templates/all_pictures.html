<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>All Pictures</title>
        <style>
            table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        th a {
            text-decoration: none;
            color: blue;
        }
        th.sorted a {
            font-weight: bold;
            color: black;
        }
        </style>
</head>
<body>

    <h1>Pictures</h1>
    
    <a href="/upload_image/" class="btn">Upload Image</a>

    <table>
        <thead>
            <tr>
                <th {% if current_sort == 'name' %}class="sorted"{% endif %}>
                    <a href="/pictures?sort=name">Name</a>
                </th>
                <th {% if current_sort == 'upload_date' %}class="sorted"{% endif %}>
                    <a href="/pictures?sort=upload_date">Date</a>
                </th>
                <th>
                    <p>Delete</p>
                </th>
            </tr>
        </thead>
        <tbody>
            {% for x in pictures %}
            <tr>
                <td><a href="image/{{ x.id }}" style="color: inherit; text-decoration: none;">{{ x.name }}</a></td>
                <td>{{ x.upload_date|date:"Y-m-d H:i" }}</td>
                <td>
                    <form action="/delete_image/{{ x.id }}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" style="background:none; border:none; color:red; cursor:pointer;">
                            üóëÔ∏è
                        </button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No entries found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p><a href="/logout/">Logout</a></p>

</body>
</html>
